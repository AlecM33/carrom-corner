<h2>Playoffs - {{tournamentName}}</h2>
<div id="bracket">
  <div *ngFor="let node of nodes">
    <div class="bracket-node">
      <div class="bracket-member">
        <p *ngIf="node.seed1">{{node.seed1}}  {{convertToName(node.player1Id)}}</p>
        <p *ngIf="!node.seed1">empty</p>
      </div>
      <div class="bracket-member">
        <p *ngIf="node.seed2">{{node.seed2}}  {{convertToName(node.player2Id)}}</p>
        <p *ngIf="!node.seed2">empty</p>
      </div>
    </div>
  </div>
</div>
