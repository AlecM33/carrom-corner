<div class='validation-notices'>
    <div id="error" *ngIf="teamsBlank" class="alert alert-danger">
        You must select a winner and a loser.
    </div>
    <div id="error" *ngIf="scoreInvalid" class="alert alert-danger">
        The coin differential must be a number between 1 and 8 inclusive.
    </div>
    <div id="error" *ngIf="scoreBlank" class="alert alert-danger">
        The coin differential cannot be blank.
    </div>
</div>
<div *ngIf="playoffPool" class='vs-container'>
    <form class='add-player' (ngSubmit)="validateGame()" #playoffForm="ngForm">
        <div class="winner-loser">
            <div>
                <label>Winner:</label>
                <select name="winner" [(ngModel)]="winningPlayer">
                    <option *ngFor="let team of playoffPool">{{convertToName(team)}}</option>
                </select>
            </div>
            <div>
                <p> VS. </p>
            </div>
            <div>
                <label>Loser:</label>
                <select name="loser" [(ngModel)]="losingPlayer">
                    <option *ngFor="let team of playoffPool">{{convertToName(team)}}</option>
                </select>
            </div>
        </div>
        <div class="diff-container">
            <p>Score Differential: </p>
            <input type="number" min="1" max="8" name="differential" [(ngModel)]="scoreDifferential"/>
        </div>
        <div>
            <input class='btn btn-primary' type="submit" value="Enter Result"/>
        </div>
    </form>
</div>
