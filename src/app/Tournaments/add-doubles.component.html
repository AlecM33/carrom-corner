<div class='roster-page'>
        <div class='next-button'>
            <button (click)="createTourny()" [ngClass]="{'disabled': isDisabled}" class="btn btn-success btn-xs">Next â‡¢</button>
        </div>
        <div>
            <label>Tournament Name: </label>
            <input type="text" [(ngModel)]="tournamentName" />
        </div>
        <div>
            <label>Single or double round robin?</label>
            <input id="checkbox1" type="radio" value="Single" name="winner" [(ngModel)]="robinType" /> Single
            <input id="checkbox2" type="radio" value="Double" name="winner" [(ngModel)]="robinType" /> Double
        </div>
        <div class='add-all-button'>
            <button (click)="addAll()" class="btn btn-warning btn-xs">+ Add All Players</button>
        </div>
        <div class="container-fluid">
            <div class="addPlayersList">
                <h3>Player Pool</h3>
                <table class="table-responsive players-table">
                    <tr *ngFor="let player of playersToAdd">
                        <td>
                            {{player.name}}
                        </td>
                        <td>
                            <button (click)="addPlayer(player)" class="btn btn-success btn-xs add-button">add</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="addPlayersList">
                <h3>Current Roster: {{playersInTourny.size}} players</h3>
                <table class="table-responsive players-table">
                    <tr *ngFor="let player of playersInTourny">
                        <td>{{player.name}}</td> 
                        <td>
                            <button (click)="removePlayer(player)" class="btn btn-danger btn-xs sub-button">remove</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
